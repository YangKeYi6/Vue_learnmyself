<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../code/lib/2.6.11vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-for="(val,key,i) in user">值是:{{val}}---键值是:{{key}}---索引值是:{{i}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                user: {
                    id: 1,
                    name: 'tony',
                    gender: '男'
                }
            },
            methods: {}
        });
    </script>
</body>

</html>
