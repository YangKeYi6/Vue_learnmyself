<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../code/lib/2.6.11vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="submit" @click="flag = !flag">

        <!-- v-if 的特点，每次都会重新删除或者定义元素 -->
        <!-- v-if 有较高的切换性能消耗 -->
        <!-- 如果元素涉及频繁的切换，最好不要用v-if，推荐使用v-show -->
        <p v-if="flag">这是v-if控制的元素</p>

        <!-- v-show 每次不会重新进行dom的删除和创建操作，只是切换了display:none 样式 -->
        <!-- v-show  有较高的初始渲染消耗 -->
        <!-- 如果元素永远不会被显示出来给用户，则推荐使用v-if -->
        <p v-show="flag">这是v-show控制的元素</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {}
        });
    </script>
</body>

</html>
